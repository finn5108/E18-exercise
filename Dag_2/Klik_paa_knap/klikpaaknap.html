<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Klik på knap</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }
        
        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    
    <script>
        const KLIK = document.querySelector("#klik");
        const BOX = document.querySelector("#box");
        const SLET = document.querySelector("#slet");
        const HTML = document.querySelector("#html")
        const BAX = document.querySelector("#bax")
        const FLYT = document.querySelector("#flyt");
            
        KLIK.addEventListener("click", sendKlik);
        SLET.addEventListener("click", removeTekst);
        HTML.addEventListener("click", sendHtml);
        FLYT.addEventListener("click", flytHtml);

        
            
        function sendKlik() {
            console.log("SendKlik kører");
            BOX.textContent="Klik";
        }

        function removeTekst() {
            console.log("removeText kører");
            BOX.textContent="";
        }

        function sendHtml() {
            console.log("sendHtml kører");
            BOX.innerHTML = "<h2> Hej Hej </h2><p> lorem ipsum</p>";
        }
        function flytHtml() {
            console.log("flytHtml kører");
            BAX.innerHTML = BOX.innerHTML;
            BOX.innerHTML = "";    
        }
    </script>
    
    
    
</body>

</html>
